<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentações de BI</title>
    <style>
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
        }
        .tab.active {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Apresentações de BI</h1>
    
    <div class="tabs">
        <div class="tab" onclick="showTab(0)">Apresentação 1</div>
        <div class="tab" onclick="showTab(1)">Apresentação 2</div>
        <div class="tab" onclick="showTab(2)">Apresentação 3</div>
        <div class="tab" onclick="showTab(3)">Apresentação 4</div>
        <div class="tab" onclick="showTab(4)">Apresentação 5</div>
    </div>

    <div class="tab-content" id="tab-0">
        <iframe src="https://app.powerbi.com/view?r=eyJrIjoiYzlhZGJkMzUtNmZlZi00MzBhLWI1NmYtMzNlNzc5ZjA0M2NhIiwidCI6IjY3MzZlZDZlLTZkOGYtNGY5Yy05N2Q4LTI0NzNmM2Q2NTY3MCJ9" width="100%" height="600"></iframe>
    </div>
    <div class="tab-content" id="tab-1">
        <iframe src="URL_DO_RELATORIO_2" width="100%" height="600"></iframe>
    </div>
    <div class="tab-content" id="tab-2">
        <iframe src="URL_DO_RELATORIO_3" width="100%" height="600"></iframe>
    </div>
    <div class="tab-content" id="tab-3">
        <iframe src="URL_DO_RELATORIO_4" width="100%" height="600"></iframe>
    </div>
    <div class="tab-content" id="tab-4">
        <iframe src="URL_DO_RELATORIO_5" width="100%" height="600"></iframe>
    </div>

    <script>
        let currentTab = 0;
        const tabs = document.querySelectorAll(".tab");
        const tabContents = document.querySelectorAll(".tab-content");

        function showTab(index) {
            tabContents.forEach((content, i) => {
                content.style.display = i === index ? 'block' : 'none';
                tabs[i].classList.toggle('active', i === index);
            });
            currentTab = index;
        }

        showTab(currentTab);

        setInterval(() => {
            currentTab = (currentTab + 1) % tabContents.length;
            showTab(currentTab);
        }, 8000);
    </script>

</body>
</html>
